<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type=text/css href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="jumbotron" id="header">
            <h1><span class="giphy">GIPHY </span>Animal Search</h1>
            <h4>Click the buttons below to search for animal GIFs</h4>
            <h4>You can search for different animals to add new buttons below</h4>
            <h4>Click on the GIFs to start the animation</h4>
        </div>
                
        <form class="form-inline" id="search">
            <div class="form-group">
                <label for="searchfield">Search for an animal, then click the new button below:</label>
                <input type="text" id="animalsearch">
            </div>
            <input id="addAnimal" type="submit" value="submit">
        </form>
                
        <div class="row">
            <div class="container">
                <div class="btn-group inline float-left">
                    <div id="myButtons"></div>
                </div>
            </div>
        </div>
                
        <div class="row">
            <div class="container">
                <span><div id="gifArea"></div></span>
            </div>
        </div>
    </div>
            
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
